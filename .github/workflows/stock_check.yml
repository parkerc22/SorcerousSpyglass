name: TCG Stock Checker

on:
  schedule:
    # Runs every 30 minutes (UTC)
    - cron: '*/30 * * * *'
  # Allows you to click "Run workflow" in the Actions tab for testing
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('monitor.py') }}

      - name: Install Dependencies
        run: |
          pip install playwright requests

      - name: Install Playwright Chromium
        # Only installs the browser if it's not found in the cache
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium --with-deps

      - name: Run Stock Checker
        run: python monitor.py
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          CARDS_TO_MONITOR: ${{ secrets.CARDS_TO_MONITOR }}

      - name: Upload Debug Screenshots
        # This step runs even if the previous step fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 7
